<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login - Instagram (Clone)</title>
</head>
<body>
    <main class="main-container">
        <div class="smartphone-photo">
            <img src="./images/instagram-celular.png" alt="Imagem smartphone">
        </div>
        <div class="login-process">
            <div class="login-options">
                <img src="./images/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                <img src="./images/profile-image.jpg" alt="Imagem de perfil" class="profile-photo">
                <a href="#" class="continue">Continue como flavioasp77</a>
                <a href="#" class="remove-account black">Remover conta</a>
            </div>
            <div class="subscribe">
                <p>
                    Não é flavioasp77?
                </p>
                <p>
                    <spam class="black">
                        <a href="#">Alternar conta</a>
                    </spam> ou <spam class="black">
                        <a href="#">inscrever-se</a>
                    </spam>
                </p>
            </div>
            <div class="get-app">
                <p>Baixar App</p>
                <div class="download-app">
                    <a href="#" class="download-apple">
                        <img src="/images/apple-button.png" alt="Download apple" class="download-btn" />
                    </a>
                    <a href="#" class="download-android">
                        <img src="/images/googleplay-button.png" alt="Downloado android" class="download-btn" />
                    </a>
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
